    <style>
    body{

    margin: 0;

    *{

    html,body{

    }
    .text-center{

    }
    .disp-block{

    }
    .m-top-30px{

    .form-field{
    height: 35px;
    width: 198px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #cfcbcb;
    outline: none;
    font-size: 12px;
    }
    .sign-in{
    height: 30px;
    width: 86px;
    background-color: #ea4c4c;
    color: #fff;
    border-radius: 5px;
    border: none;
    }
    main{
    width: 308px;
    padding: 29px;
    margin: 0 auto;
    margin-top: 30px;
    box-shadow: 1px 1px 6px #aaa;
    }
    h1,h2{
        margin: 0;
    }
    h2{
        padding: 20px;
        padding-left: 0;
    }
    .banners{
        width: 20%;
        margin-top: 30px;
        float: left;
        padding: 20px;
    }
    .banner-box{
        border: 1px solid #000;
        padding: 20px;
        padding-bottom: 0;
    }
    .inner-banner{
        padding: 20px;
        min-height: 100px;
        background: url('pa.jpg') 0% 0%/100% 100%;
    }
    
    @media(max-width:325px){
        .banners{
        width: 100%;
    }
    }
    @media(min-width:325px) and (max-width:650px){
        .banners{
        width: 50%;
    }
    }
    @media(min-width:650px) and (max-width:720px){
        .banners{
        width: 33.333333333%;
    }
    }
    @media(min-width:720px) and (max-width:1024px){
        .banners{
        width: 25%;
    }
    }
    .page-heading{
        text-align: center;
        margin-top: 30px;
